<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../deep-hybrid-behavior/deep-hybrid-behavior.html">

<!-- TODO: Handle additional config file types -->
<!--
  TODO: How to handle filtering config data. I.e, polymer equivalent to nodejs
  const { host } = require('configuration.json');
 -->

<dom-module id="deep-configuration">
  <template>
    <iron-ajax
      url="[[filePath]]"
      handle-as="json"
    ></iron-ajax>
  </template>
  <script>
    /**
     * `deep-configuration`
     * Polymer component providing access to configuration throughout an application.
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
     Polymer({
       is: 'deep-configuration',
       behaviors: [
         deep.HybridBehavior
       ],
       properties: {
         /* Path to the configuration file */
         filePath: {
           type: String,
           value: './config.json'
         },
         /* Public hook into configurations */
         configurations: {
           type: Object,
           value() {
             return {};
           },
           notify: true
         },
         /* Indicates when configuration has completed. True means complete. False otherwise. */
         complete: {
           type: Boolean,
           value: false,
           notify: true
         }
       },
       attached() {
         let configurations = {};
         this.readConfig().then(() => {
           this.set('complete', true);
         });
       },
       // TODO Add support for file types other than json.
       /**
        * Read in configuration file.
        * @param {String} [filePath = this.filePath] - Path to the file to read.
        * @param {Function} onSuccess - What should be done on success of file read.
        * @param {Function} onError - What should be done of failure of file read.
        * @return {Promise} - Resolves when file processing completes. Resolves with
        * the configurations or a default.
        */
        readConfig(filePath = this.filePath, onSuccess = ({response}) => {
          if (!response) this.set('configurations', {});
          this.set('configurations', response);
          return this.get('configurations');
        }, onError = () => {
          console.error(`${this.localName}: fetching configuration file at path '${this.filePath}'
            failed. Configurations will be empty.`);
          this.set('configurations', {});
          return this.get('configurations');
        }) {
          const ajax = this.querySelector('iron-ajax');
          ajax.url = filePath;
          return ajax.generateRequest().completes.then(onSuccess, onError);
        },
     });
  </script>
</dom-module>
